<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        setInterval(function() {
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];

            var $tweet = $('<div><p>' +
              '@' +
              tweet.user +
              ': ' +
              tweet.message +
              '<br>' +
              tweet.created_at +
              '</p></div>');

            $tweet.appendTo($body);
            index -= 1;
          }
          streams.home = [];
        }, 3000);
      });

    </script>
  </body>
</html>
